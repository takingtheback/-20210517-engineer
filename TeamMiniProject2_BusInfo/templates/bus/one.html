<!-- nav -->
<nav>
    <ul class="nav-container" style="text-align:center;">
        <li class="nav-item" style="margin-left:20px;"><a href="/station/normalStation">일반 정류소</a></li>

<div class="title" style="margin-top:15px;">
    <h3><b>명칭 별 교통약자전용 정류소 목록조회</b></h3>
</div>

<table id="example-table-1" width="100%" border="1" class="table table-bordered table-hover text-center"
style="margin-top:30px; width:80%; text-align:center; margin-left:auto; margin-right:auto;">

    <tr><th>정류소 ID</th><th>정류소명</th><th>정류소 좌표X</th><th>정류소 좌표Y</th><th>정류소고유번호</th><th>정류소 좌표X</th><th>정류소 좌표Y</th></tr>
{% for s in st1 %}
    <tr>
        <td>{{s.stId}}</td>
        <td>{{s.stNm}}</td>
        <td>{{s.tmX}}</td>
        <td>{{s.tmY}}</td>
        <td>{{s.arsId}}</td>
        <td>{{s.posX}}</td>
        <td>{{s.posY}}</td>
    </tr>
{% endfor %}
</table>

<br><br><br>
