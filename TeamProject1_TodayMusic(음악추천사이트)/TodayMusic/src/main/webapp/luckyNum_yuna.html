<script type="text/javascript">
	var currentDate = getCurrentDate();

	/* 45 담을 배열 */
	var num = [];

	/* 45 까지 배열에 담기 */
	for (index = 1; index < 46; index++) {
		num.push(index);
	}

	var lotto = [];

	/* 랜덤 5개 정수 중복 없이 뽑기 */
	for (j = 1; j < 999; j++) {
		var randNum = Math.floor(Math.random() * num.length) + 1;
		if (lotto.indexOf(randNum) == -1) {
			lotto.push(randNum);
			if (lotto.length == 5) {
				break;
			}
		}
	}

	/* 숫자 오름차순 정렬 */
	function sortLotto(a, b) {
		return a - b;
	}

	var lottoNumText = lotto.sort(sortLotto);

	/* 아... body에 담겨졌어야 하는데 */
