  <script type="text/javascript">
  
  	var member = ["김주리","01012124545"];
  
  	
  	function idCheck() {
  		
	 //이름  입력데이터 가져오기
	var name = document.getElementById("name").value;
	 console.log(name);
	//핸드폰 입력데이터 가져오기
	var phone = document.getElementById("phone").value;
	 console.log(phone);
	
	//이름 입력 확인 
	if(name.trim() == ""){
		alert('[안내] 이름을 입력해주세요.');
	}else{
		//이름이 공백이 아닐 때 > 이름 입력 완료
		
		//핸드폰 유효성 검사
		phone = phone.split('-').join('');
		var regPhone = /^((01[1|6|7|8|9])[1-9]+[0-9]{6,7})|(010[1-9][0-9]{7})$/;
		
		//유효성 검사 통과
		if(regPhone.test(phone)){
			
			//배열의 정보와 확인
			for(index = 0; index<member.length; index++){
				//배열의 정보와 일치하는 경우
				if(member[index] != name && member[index] != phone){
					//배열의 정보에 일치하는 값이 없는 경우
					alert("[안내] 적은 내용과 일치하는 회원 정보가 없습니다.");
					return;
					
				}
			}
			
			//회원 정보 일치
			alert('[안내] 고객님의 아이디는 "member01" 입니다.');
			
		}else{
			//핸드폰 유효성 검사 실패 
			alert('[안내] 핸드폰 번호를 정확하게 입력해주세요. 예시)010-0000-0000 또는 01012345678')
		}
		
	}
