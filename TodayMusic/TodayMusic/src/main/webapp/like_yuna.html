<!DOCTYPE html>

<body>

	<header>

<form name="playListForm" id="playListForm" method="post" class="playListForm" action="/Page" onsubmit="return false;" style="padding-top: 75px;">
	<input type="hidden" name="cmd" value="playList">
	<div class="likeListdiv" id="likeList">
		<div class="row head">
			<div class="subdiv">
				<div class="check">선택</div>
				<div class="img">앨범아트</div>
				<div class="songTitle">제목</div>
				<div class="singer">가수</div>
				<div class="likeListcmd">삭제</div>
			</div>
		</div>
		
		<div class="row data">
			<div class="subdiv">
				<div class="check"><input type="checkbox" name="like" value="1" checked="" onclick="javascript:likeList.checkItem();">&nbsp;</div>
				<div class="img"><img src="./img/Alchol-Free_TWICE.png" width="60"></div>
				<div class="songTitle"><span>Alcohol-Free</span></div>
				<div class="singer"><span>TWICE</span></div>
				<div class="num" style="display: none;"><input class="p_num" name="p_num" value="1"></div>
				<div class="likeListcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:likeList.delItem();">삭제</a></div>
			</div>
		</div>
		<div class="row data">
			<div class="subdiv">
				<div class="check"><input type="checkbox" name="like" value="2" checked="" onclick="javascript:likeList.checkItem();">&nbsp;</div>
				<div class="img"><img src="./img/ASAP_STAYC.png" width="60"></div>
				<div class="songTitle"><span>ASAP</span></div>
				<div class="singer"><span>STAYC</span></div>
				<div class="num" style="display: none;"><input class="p_num" name="p_num" value="1"></div>
				<div class="likeListcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:likeList.delItem();">삭제</a></div>
			</div>
		</div>
		<div class="row data">
			<div class="subdiv">
				<div class="check"><input type="checkbox" name="like" value="3" checked="" onclick="javascript:likeList.checkItem();">&nbsp;</div>
				<div class="img"><img src="./img/After-school_Weeekly.png" width="60"></div>
				<div class="songTitle"><span>After School</span></div>
				<div class="singer"><span>Weeekly</span></div>
				<div class="num" style="display: none;"><input class="p_num" name="p_num" value="1"></div>
				<div class="likeListcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:likeList.delItem();">삭제</a></div>
			</div>
		</div>
	</div>
	
	<div class="right-align likeListrowcmd">
    	<a href="javascript:void(0)" class="abutton" onclick="javascript:likeList.delAllItem();">목록비우기</a>
    </div>
    
    <div class="buttongroup center-align cmd">
    	<a href="index.html">돌아가기</a>
    </div>
	

</form>
