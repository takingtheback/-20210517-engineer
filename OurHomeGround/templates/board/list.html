<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maxinum-scale=1, user-scalable=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

		<title>post page</title>
	</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
		<a class="navbar-brand" href="/">HOME</a>
		<div class="container-fluid full-width">
		<ul class="nav navbar-nav">
		<li class="nav-item active">

		</li>
		<li class="nav-item">

		</li>
		</ul>
		<div>
		{% if logininfo %}
			<button class="btn btn-dark btn-right" type="button" onclick="location.href='/member/loginForm'">로그인</button>
		{% else %}
		<button class="btn btn-dark btn-right" type="button" onclick="location.href='/member/logout'">로그아웃</button>
		{% endif %}
		<button class="btn btn-dark btn-right" type="button" onclick="location.href='/board/add'"><strong>게시글쓰기</strong></button>
		</div>
	</nav>
	</div>

<div class="container">
	<br><h1><strong><a style="color:#110957;">POST PAGE</a></strong></h1>
<table class="table table-hover">
		<thead>
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>

		</tr>
		</thead>

		<tbody>
		{% for b in blist %}
		<tr>

			<td>{{b.num}}</td>
			<td><a style="color:#110957;" href="/board/get?num={{b.num}}">{{b.title}}</a></td>
			<td>{{b.writer}}</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</body>
</html>
