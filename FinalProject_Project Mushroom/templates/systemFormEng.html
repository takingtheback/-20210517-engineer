<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>영문분류군 검색</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon/favicon2.ico')}}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}" ></script>

        <!-- Loading -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/loading.css')}}"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {

        $('#loading').hide();
        $('#searchEngRequest').submit(function(){
            $('#loading').show();
            return true;
            });
        });

        $(function () {
            $("[data-toggle='tooltip']").tooltip({'placement': 'left'});
            });
    </script>
</head>
<body>
<div id="loading" style="margin-left: 0px;">
    <img src="/static/images/loadingImage.gif">
    <p>API 정보를 불러오는 중 입니다.. 잠시 기다려주세요.</p>
</div>

        <!-- sideMenu -->
        {% include './sideMenu/sidebar.html' %}

        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{{url_for('static', filename='mp4/bg3.mp4')}}" type="video/mp4" /></video>

<!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4">Project Mushroom</h1>
                <p class="mb-5">영문 이름으로 분류군을 검색해보세요.</p>
                    <form action="/system/searchEng" id="searchEng"  method="POST">
                        <div class="row input-group-newsletter">
                            <input type="hidden" name="st" value="2">
                            <div class="col">
                                <input type="text" name="sw" placeholder="검색할 영문 이름을 입력해주세요">
                            </div>
                            <input type="hidden" name="numOfRows" value="10">
                            <input type="hidden" name="pageNo" value="1">
                            <div class="col-auto">
                                <input type="submit" value="검색하기" class="searchButton">
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.js"></script>

</form>
</body>
</html>
