<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>버섯요리 레시피</title>
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon/favicon2.ico')}}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />

        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="{{url_for('static', filename='js/script.js')}}" ></script>

        <!-- Loading -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/loading.css')}}"/>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function() {

            $('#loading').hide();
            $('#searchRequest').submit(function(){
                $('#loading').show();
                return true;
                });
            });

             $(function () {
            $("[data-toggle='tooltip']").tooltip({'placement': 'auto'});

            });

        </script>

</head>
<body>
        <!-- loading page -->
        <div class="loading" id="loading">
            <div class="loadingImg"><img src="/static/images/loadingImage.gif" style="width:100px;height:100px;"></div>
            <h4><span style="color:#FAD496;font-weight:bold">API </span>정보를 로딩 중 입니다...<br><br>
            잠시 기다려주세요.</h4>
        </div>
        <!-- side menu-->
        {% include './sideMenu/sidebar.html' %}

        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{{url_for('static', filename='mp4/bg6.mp4')}}" type="video/mp4" /></video>
       <!-- Masthead2 본문-->
        <div class="masthead2">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">

                    <h2 class="fst-italic lh-1 mb-4">Project Mushroom</h2>
                    {% for data in List %}
                    <h4 class="fst-normal lh-1 mb-4"><span style="color:#FAD496">{{data[1]}}</span> 레시피</h4>
                        <div>
                            <img src="{{data[0]}}" width="300" height="200"></td>
                        </div>

                        <div>
                            <div class="detailName" style="text-align=left;">재료</div>
                            <div class="detailExplain">{{data[2]}}</div>
                        </div>
                        <div>
                            <div class="detailName" style="text-align=left;">레시피</div>
                            <div class="detailExplain2">
                                {% for d in data[3]%}
                                {{d}}다.
                                <br />
                                {% endfor %}
                            </div>
                        </div>
                        {% endfor %}
                    </table>

                    <!-- 페이징 -->
                    <div class="paging">
                        <form action="/resource/mushroomDishNo" id="mushroomDish" method="POST">
                            <input type="submit" name="pageNo" value="1" class="paging">
                            <input type="submit" name="pageNo" value="2" class="paging">
                            <input type="submit" name="pageNo" value="3" class="paging">
                            <input type="submit" name="pageNo" value="4" class="paging">
                            <input type="submit" name="pageNo" value="5" class="paging">
                            <input type="submit" name="pageNo" value="6" class="paging">
                            <input type="submit" name="pageNo" value="7" class="paging">
                            <input type="submit" name="pageNo" value="8" class="paging">
                            <input type="submit" name="pageNo" value="9" class="paging">
                            <input type="submit" name="pageNo" value="10" class="paging">
                        </form>
                    </div>
                    <!-- 메인으로 -->
                    <div style="margin-top:10px;">
                          <a href="/" class="link-main">메인으로</a>
                    </div>
            </div>
        </div>
        </div>

        <!-- Bootstrap core JS-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.js"></script>
    </body>
</html>
