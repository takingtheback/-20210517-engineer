<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>독버섯 정보</title>
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon/favicon1.ico')}}" />
        <!-- Font Awesome icons (free version) -->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap) -->
        <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="{{url_for('static', filename='js/script.js')}}" ></script>
        <!-- Loading -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/loading.css')}}"/>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type='text/javascript'>
           $(document).ready(function() {

            $('#loading').hide();
            $('#searchRequest').submit(function(){
                $('#loading').show();
                return true;
                });
            });

           $(function () {
            $("[data-toggle='tooltip']").tooltip({'placement': 'left'});
            });

            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {

            var data = google.visualization.arrayToDataTable([
              ['Task', '버섯 분석'],
              ['식용',     416],
              ['약용',      75],
              ['독버섯',  237],
              ['불명', 1334],
            ]);

            var options = {
                title: '',
                backgroundColor: { fill:'transparent' },
                pieSliceText: 'label',
                pieSliceTextStyle: {
                    color: 'black',
                    fontName: 'system-ui',
                    fontSize: '12px'
                },
                tooltip: {
                    textStyle: {color: '#000000'},
                    showColorCode: true
                },
                colors:['#83E9C0','#137D90','#DB5D5D','#FFF2E8'],
                legend: 'none'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <!-- loading page -->
        <div class="loading" id="loading">
            <div class="loadingImg"><img src="/static/images/loadingImage.gif" style="width:100px;height:100px;"></div>
            <h4><span style="color:#FAD496;font-weight:bold">API </span>정보를 로딩 중 입니다...<br><br>
            잠시 기다려주세요.</h4>
        </div>
        <!-- side menu-->
        {% include './sideMenu/sidebar.html' %}
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{{url_for('static', filename='mp4/bg8.mp4')}}" type="video/mp4" /></video>
        <!-- Masthead2 본문-->
        <div class="masthead2">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h2 class="fst-italic lh-1 mb-4">Project Mushroom</h2>
                    <h4 class="fst-normal lh-1 mb-4">국내 <span style="color:#FAD496">독버섯</span>분포 현황</h4>
                    <div id="piechart" style="width: 900px; height: 350px;"></div>
                    우리나라에는 2,048종(국가표준버섯목록)의 버섯이 자생하는 것으로 보고되어 있으며, <br>
                    그 중 식용 가능한 버섯은 약 413여종(약 20.1%)에 불과하다. <br>
                    확인된 독버섯은 234종(약11.4%) <br>
                    식용가치가 없거나, 인체에 해로운 독버섯이 68%가 넘는다. <br>
                    <!-- 독버섯 정보 -->
                    <div style="margin-top:40px;">
                        <a href="/resource/poisonousMushroom" style="text-decoration:none;"><h5 class="fst-normal lh-1 mb-4">잘못 알려진 <span style="color:#FAD496">독버섯</span>구별법</h5></a>
                        <a href="/resource/poisonousMushroom3" style="text-decoration:none;"><h5 class="fst-normal lh-1 mb-4" style="margin-top:15px;"><span style="color:#FAD496">중독사고</span> 발생현황</h5></a>
                    </div>
                    <!-- 메인으로 -->
                    <div style="margin-top:10px;">
                          <a href="/" class="link-main">메인으로</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.js"></script>
    </body>
</html>
