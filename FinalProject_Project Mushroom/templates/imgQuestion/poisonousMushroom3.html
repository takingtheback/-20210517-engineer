        <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Loading -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/loading.css')}}"/>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type='text/javascript'>
           $(document).ready(function() {

            $('#loading').hide();
            $('#searchRequest').submit(function(){
                $('#loading').show();
                return true;
                });
            });

           $(function () {
            $("[data-toggle='tooltip']").tooltip({'placement': 'left'});
            });

            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {

            var data = google.visualization.arrayToDataTable([
              ['Month', '환자수', '사망수'],
              ['1월', 0, 0],
              ['2월', 0, 0],
              ['3월', 0, 0],
              ['4월', 4, 1],
              ['5월', 0, 0],
              ['6월', 0, 0],
              ['7월', 0, 0],
              ['8월', 5, 1],
              ['9월', 27, 3],
              ['10월', 0, 0],
              ['11월', 0, 0],
              ['12월', 0, 0]

            ]);

            var options = {
                title: '2014-2018년도 자연독으로 인한 식중독 발생 기록(출처: 식품안전정보원 식중독 통계)',
                curveType: 'function',
                backgroundColor: { fill:'transparent' },
                legend: {position: 'bottom', textStyle: {color: '#ffffff'}},
                titleTextStyle:{color: '#ffffff'},
                colors:['#ADE1F1','#D73B3B'],
                hAxis : {
                    textStyle : {
                        color: '#ffffff'
                    }
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <!-- loading page -->
        <div class="loading" id="loading">
            <div class="loadingImg"><img src="/static/images/loadingImage.gif" style="width:100px;height:100px;"></div>
            <h4><span style="color:#FAD496;font-weight:bold">API </span>정보를 로딩 중 입니다...<br><br>
            잠시 기다려주세요.</h4>
        </div>
        <!-- side menu-->
        {% include './sideMenu/sidebar.html' %}
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{{url_for('static', filename='mp4/bg6.mp4')}}" type="video/mp4" /></video>
        <!-- Masthead2 본문-->
        <div class="masthead2">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h2 class="fst-italic lh-1 mb-4">Project Mushroom</h2>
                    <h4 class="fst-normal lh-1 mb-4" style="margin-top:15px;"><span style="color:#FAD496">중독사고</span> 발생 현황</h4>
                    <div id="curve_chart" style="width: 900px; height: 350px;margin-bottom:25px;"></div>
                    매년 7월부터 가을철 산행 인구가 많은 10월 사이 중독사고가 빈발<br>
                    ※ 2014~2018년동안 36명의 독버섯 중독사고 환자 발생, 4명 사망 <br>
                    광대버섯류(긴골광대버섯, 독우산광대버섯, 마귀광대버섯, 턱받이광대버섯)<br>
                    삿갓외대버섯, 진갈색주름버섯 등을 섭취한 사고가 많음 <br>
                    <!-- 독버섯 정보 -->
                    <div style="margin-top:40px;">
                        <a href="/resource/poisonousMushroom" style="text-decoration:none;"><h5 class="fst-normal lh-1 mb-4">잘못 알려진 <span style="color:#FAD496">독버섯</span>구별법</h5></a>
                        <a href="/resource/poisonousMushroom2" style="text-decoration:none;"><h5 class="fst-normal lh-1 mb-4">국내 <span style="color:#FAD496">독버섯</span>분포 현황</h5></a>
                    </div>
                    <!-- 메인으로 -->
                    <div style="margin-top:10px;">
                          <a href="/" class="link-main">메인으로</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.js"></script>
    </body>
